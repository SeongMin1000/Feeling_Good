<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>구직 카드 스와이프</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #eef3f8;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #0e4b75;
      margin-bottom: 1rem;
    }

    .card-container {
      position: relative;
      width: 640px;
      height: 500px;
      margin: 2rem auto;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      box-sizing: border-box;
      opacity: 0;
      transform: scale(0.95) translateX(20px);
      transition: all 0.4s ease;
      z-index: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card.active {
      opacity: 1;
      transform: scale(1) translateX(0);
      z-index: 1;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 12px;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #0e4b75;
    }

    .card p {
      margin: 0.4rem 0;
      color: #444;
      font-size: 1.1rem;
    }

    .rating {
      text-align: right;
      font-size: 1.2rem;
      color: #ffc107;
    }

    .like-button {
      align-self: flex-end;
      margin-top: 1rem;
      background-color: #ff5a5f;
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }

    .like-button:hover {
      background-color: #e0484d;
    }

    #favorites {
      max-width: 640px;
      margin: 2rem auto;
      text-align: left;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.06);
    }

    #favorites h3 {
      margin-top: 0;
      color: #0e4b75;
      margin-bottom: 0.8rem;
    }

    #favorites ul {
      list-style: none;
      padding-left: 0;
    }

    #favorites li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #e91e63;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button {
      margin-top: 2rem;
      padding: 0.6rem 1.5rem;
      font-size: 1.1rem;
      background-color: #0e4b75;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #093759;
    }
  </style>
</head>
<body>
  <h1>구직 카드 스와이프</h1>
  <div class="card-container" id="cardContainer"></div>
  <button onclick="nextCard()">➡ 다음</button>

  <div id="favorites">
    <h3>❤️ 관심 기업 목록</h3>
    <ul id="favoriteList"></ul>
  </div>

  <script>
    const jobData = [
      {
        name: "KGlobal Inc.",
        location: "서울",
        job: "마케팅 인턴",
        visa: "지원 가능",
        rating: 4,
        logo: "https://via.placeholder.com/100x100.png?text=KGlobal"
      },
      {
        name: "Ocean Korea",
        location: "부산",
        job: "유통관리",
        visa: "지원 불가능",
        rating: 3,
        logo: "https://via.placeholder.com/100x100.png?text=Ocean"
      },
      {
        name: "Hansung Tech",
        location: "인천",
        job: "엔지니어",
        visa: "지원 가능",
        rating: 5,
        logo: "https://via.placeholder.com/100x100.png?text=Hansung"
      }
    ];

    const container = document.getElementById('cardContainer');
    const favoriteList = document.getElementById('favoriteList');
    let likedCompanies = new Set(JSON.parse(localStorage.getItem('favorites')) || []);
    let current = 0;

    function renderCards() {
      container.innerHTML = '';
      jobData.forEach((job, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        if (index === 0) card.classList.add('active');
        card.innerHTML = `
          <div>
            <img src="${job.logo}" alt="${job.name} Logo">
            <h2>${job.name}</h2>
            <p>지역: ${job.location}</p>
            <p>직무: ${job.job}</p>
            <p>비자: ${job.visa}</p>
          </div>
          <div>
            <div class="rating">${'⭐'.repeat(job.rating)}${'☆'.repeat(5 - job.rating)}</div>
            <button class="like-button" onclick="likeCard('${job.name}')">❤️ 관심 등록</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function renderFavorites() {
      favoriteList.innerHTML = '';
      likedCompanies.forEach(company => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${company}</span>
          <button class="remove-btn" onclick="removeFavorite('${company}')">삭제</button>
        `;
        favoriteList.appendChild(li);
      });
      localStorage.setItem('favorites', JSON.stringify([...likedCompanies]));
    }

    function likeCard(companyName) {
      if (!likedCompanies.has(companyName)) {
        likedCompanies.add(companyName);
        renderFavorites();
      } else {
        alert(companyName + " 은(는) 이미 관심 목록에 등록되어 있습니다.");
      }
    }

    function removeFavorite(companyName) {
      likedCompanies.delete(companyName);
      renderFavorites();
    }

    function nextCard() {
      const cards = document.querySelectorAll('.card');
      cards[current].classList.remove('active');
      current = (current + 1) % cards.length;
      cards[current].classList.add('active');
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextCard();
    });

    renderCards();
    renderFavorites();
  </script>
</body>
</html>
