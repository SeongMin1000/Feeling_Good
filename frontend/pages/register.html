<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    select, input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    fieldset {
      border: none;
      margin-bottom: 1.5rem;
      text-align: left;
    }
    fieldset legend {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📝 회원가입 및 정보입력</h2>
    <form id="registerForm">
      <!-- ✅ 계정 정보 -->
      <fieldset>
        <legend>계정 정보</legend>
        <input type="text" id="username" placeholder="아이디" required />
        <input type="password" id="password" placeholder="비밀번호" required />
      </fieldset>

      <!-- ✅ 사용자 정보 -->
      <fieldset>
        <legend>기본 정보</legend>
        <input type="text" id="name" placeholder="이름 또는 닉네임" required />
        <input type="number" id="age" placeholder="나이" required />
        <input type="email" id="email" placeholder="이메일 주소" required />
        <input type="tel" id="phone" placeholder="전화번호 (선택)" />
      </fieldset>

      <fieldset>
        <legend>성별</legend>
        <label><input type="radio" name="gender" value="남" required /> 남</label>
        <label><input type="radio" name="gender" value="여" /> 여</label>
        <label><input type="radio" name="gender" value="기타" /> 기타</label>
      </fieldset>

      <fieldset>
        <legend>국적</legend>
        <select id="nationality" required>
          <option value="">국적 선택</option>
          <option value="한국">한국</option>
          <option value="베트남">베트남</option>
          <option value="중국">중국</option>
          <option value="우즈베키스탄">우즈베키스탄</option>
          <option value="기타">기타</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>비자 종류</legend>
        <select id="visa" required>
          <option value="">비자 선택</option>
          <option value="E-9">E-9 (비전문 취업)</option>
          <option value="D-4">D-4 (일반 연수)</option>
          <option value="F-2">F-2 (거주)</option>
          <option value="F-6">F-6 (결혼 이민)</option>
          <option value="H-2">H-2 (방문 취업)</option>
          <option value="기타">기타</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>거주 지역</legend>
        <select id="location" required>
          <option value="">지역 선택</option>
          <option value="서울">서울</option>
          <option value="부산">부산</option>
          <option value="인천">인천</option>
          <option value="광주">광주</option>
          <option value="기타">기타</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>선호 언어</legend>
        <select id="language" required>
          <option value="">언어 선택</option>
          <option value="한국어">한국어</option>
          <option value="영어">영어</option>
          <option value="중국어">중국어</option>
          <option value="베트남어">베트남어</option>
          <option value="우즈벡어">우즈벡어</option>
        </select>
      </fieldset>

      <button type="submit">가입하고 시작하기</button>
      <p id="registerResult"></p>
    </form>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
