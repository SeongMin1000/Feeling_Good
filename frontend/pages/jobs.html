<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOJOB - 외국인 구직자를 위한 채용 플랫폼</title>
  <link rel="stylesheet" href="../css/jobs.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="header-top-content">
        <a href="#"><i class="fas fa-info-circle"></i> 공지사항</a>
        <a href="#"><i class="fas fa-headset"></i> 고객센터</a>
        <a href="#"><i class="fas fa-globe"></i> English</a>
      </div>
    </div>
    <div class="header-main">
      <a href="jobs.html" class="logo">
        <i class="fas fa-briefcase"></i>
        KOJOB
      </a>
      <nav class="nav-menu">
        <a href="jobs.html" class="nav-link active">채용정보</a>
        <a href="#" class="nav-link">기업정보</a>
        <a href="#" class="nav-link">취업가이드</a>
        <a href="#" class="nav-link">비자정보</a>
      </nav>
      <div class="header-buttons">
        <button class="btn btn-outline" onclick="location.href='mypage.html'">
          <i class="fas fa-user"></i> 마이페이지
        </button>
        <button class="btn btn-secondary" onclick="openAddCompanyModal()">
          <i class="fas fa-plus"></i> 기업 추가
        </button>
        <button class="btn btn-primary" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> 로그아웃
        </button>
      </div>
    </div>
    <div class="filter-section">
      <div class="filter-content">
        <div class="filter-group">
          <button class="filter-button active" data-filter="all">전체</button>
          <button class="filter-button" data-filter="it">IT/개발</button>
          <button class="filter-button" data-filter="education">교육</button>
          <button class="filter-button" data-filter="trade">무역/사무</button>
          <button class="filter-button" data-filter="manufacture">제조/생산</button>
          <button class="filter-button" data-filter="service">서비스</button>
          <button class="filter-button" data-filter="design">디자인</button>
        </div>
        <button class="advanced-filter-toggle">
          <i class="fas fa-sliders-h"></i> 상세 검색
        </button>
      </div>
      <div class="advanced-filters">
        <div class="advanced-filter-content">
          <div class="filter-column">
            <h4>고용형태</h4>
            <div class="checkbox-group">
              <label><input type="checkbox" name="employment" value="정규직"> 정규직</label>
              <label><input type="checkbox" name="employment" value="계약직"> 계약직</label>
              <label><input type="checkbox" name="employment" value="파견직"> 파견직</label>
              <label><input type="checkbox" name="employment" value="인턴"> 인턴</label>
            </div>
          </div>
          <div class="filter-column">
            <h4>급여</h4>
            <div class="checkbox-group">
              <label><input type="checkbox" name="salary" value="2000-3000"> 2,000~3,000만원</label>
              <label><input type="checkbox" name="salary" value="3000-4000"> 3,000~4,000만원</label>
              <label><input type="checkbox" name="salary" value="4000-5000"> 4,000~5,000만원</label>
              <label><input type="checkbox" name="salary" value="5000+"> 5,000만원 이상</label>
            </div>
          </div>
          <div class="filter-column">
            <h4>비자종류</h4>
            <div class="checkbox-group">
              <label><input type="checkbox" name="visa" value="E-7"> E-7 (특정활동)</label>
              <label><input type="checkbox" name="visa" value="E-9"> E-9 (비전문취업)</label>
              <label><input type="checkbox" name="visa" value="E-2"> E-2 (회화지도)</label>
              <label><input type="checkbox" name="visa" value="F-2"> F-2 (거주)</label>
              <label><input type="checkbox" name="visa" value="F-4"> F-4 (재외동포)</label>
              <label><input type="checkbox" name="visa" value="F-6"> F-6 (결혼이민)</label>
            </div>
          </div>
          <div class="filter-column">
            <h4>언어수준</h4>
            <div class="language-section">
              <div class="language-row">
                <span>한국어</span>
                <select name="korean-level">
                  <option value="">무관</option>
                  <option value="basic">기초</option>
                  <option value="intermediate">중급</option>
                  <option value="advanced">고급</option>
                  <option value="native">원어민</option>
                </select>
              </div>
              <div class="language-row">
                <span>영어</span>
                <select name="english-level">
                  <option value="">무관</option>
                  <option value="basic">기초</option>
                  <option value="intermediate">중급</option>
                  <option value="advanced">고급</option>
                  <option value="native">원어민</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="filter-actions">
          <button class="btn btn-outline" onclick="resetFilters()">초기화</button>
          <button class="btn btn-primary" onclick="applyFilters()">적용하기</button>
        </div>
      </div>
    </div>
  </header>

  <div class="main-content">
    <div class="cards-section">
      <div class="card-navigation">
        <button class="nav-btn prev-btn" onclick="prevCard()" id="prevBtn">
          <i class="fas fa-chevron-left"></i>
        </button>

        <div class="card-container" id="cardContainer"></div>

        <button class="nav-btn next-btn" onclick="nextCard()" id="nextBtn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <div class="card-info">
        <div class="card-counter">
          <span id="currentCardNumber">1</span> / <span id="totalCards">3</span>
        </div>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <div class="control-hints">
        <div class="hint-item">
          <span class="key"><i class="fas fa-arrow-left"></i></span>
          <span>이전</span>
        </div>
        <div class="hint-item">
          <span class="key">Space</span>
          <span>다음</span>
        </div>
        <div class="hint-item">
          <span class="key"><i class="fas fa-heart"></i></span>
          <span>관심 등록</span>
        </div>
        <div class="hint-item">
          <span class="key">Enter</span>
          <span>지원하기</span>
        </div>
      </div>
    </div>

    <div class="favorites-section">
      <div class="favorites-header">
        <h3><i class="fas fa-heart"></i> 관심 기업 목록</h3>
        <span class="favorite-count" id="favoriteCount">0</span>
      </div>
      <ul id="favoriteList"></ul>
    </div>
  </div>

  <!-- 기업 추가 모달 -->
  <div id="addCompanyModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-building"></i> 새 기업 추가</h2>
        <span class="close" onclick="closeAddCompanyModal()">&times;</span>
      </div>
      <form id="addCompanyForm" class="modal-form">
        <div class="form-row">
          <div class="form-group">
            <label for="companyName">회사명 *</label>
            <input type="text" id="companyName" name="companyName" required>
          </div>
          <div class="form-group">
            <label for="companyLocation">지역 *</label>
            <select id="companyLocation" name="location" required>
              <option value="">선택하세요</option>
              <option value="서울">서울</option>
              <option value="경기">경기</option>
              <option value="인천">인천</option>
              <option value="부산">부산</option>
              <option value="대구">대구</option>
              <option value="광주">광주</option>
              <option value="대전">대전</option>
              <option value="울산">울산</option>
              <option value="기타">기타</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="jobTitle">직무명 *</label>
            <input type="text" id="jobTitle" name="job" required placeholder="예: 마케팅 인턴, 제조 작업자">
          </div>
          <div class="form-group">
            <label for="visaSupport">비자 지원 *</label>
            <select id="visaSupport" name="visa" required>
              <option value="">선택하세요</option>
              <option value="지원 가능">지원 가능</option>
              <option value="지원 불가능">지원 불가능</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="companyRating">평점 *</label>
            <select id="companyRating" name="rating" required>
              <option value="">선택하세요</option>
              <option value="5">⭐⭐⭐⭐⭐ (5점)</option>
              <option value="4">⭐⭐⭐⭐☆ (4점)</option>
              <option value="3">⭐⭐⭐☆☆ (3점)</option>
              <option value="2">⭐⭐☆☆☆ (2점)</option>
              <option value="1">⭐☆☆☆☆ (1점)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="companyLogo">로고 URL</label>
            <input type="url" id="companyLogo" name="logo" placeholder="https://example.com/logo.png">
          </div>
        </div>

        <div class="form-group full-width">
          <label for="jobDescription">상세 설명</label>
          <textarea id="jobDescription" name="description" rows="3"
            placeholder="회사 및 직무에 대한 상세 설명을 입력하세요..."></textarea>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-outline" onclick="closeAddCompanyModal()">취소</button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus"></i> 기업 추가
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/jobs.js"></script>
</body>

</html>
