<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOJOB - 외국인 구직자를 위한 채용 플랫폼</title>
  <link rel="stylesheet" href="../css/jobs.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="header-top-content">
        <a href="#"><i class="fas fa-info-circle"></i> <span data-translate="공지사항">공지사항</span></a>
        <a href="#"><i class="fas fa-headset"></i> <span data-translate="고객센터">고객센터</span></a>
        <a href="#" id="languageSelector"><i class="fas fa-globe"></i> <span data-translate="English">English</span></a>
      </div>
    </div>
    <div class="header-main">
      <a href="jobs.html" class="logo">
        <i class="fas fa-briefcase"></i>
        KOJOB
      </a>
      <nav class="nav-menu">
        <a href="jobs.html" class="nav-link active" data-translate="채용정보">채용정보</a>
        <a href="community.html" class="nav-link" data-translate="커뮤니티">커뮤니티</a>
        <a href="mypage.html" class="nav-link" data-translate="마이페이지">마이페이지</a>
        <a href="#" class="nav-link" data-translate="비자정보">비자정보</a>
      </nav>
      <div class="header-buttons">
        <button class="btn btn-outline" onclick="location.href='mypage.html'">
          <i class="fas fa-user"></i> <span data-translate="마이페이지">마이페이지</span>
        </button>
        <button class="btn btn-secondary" onclick="openAddCompanyModal()">
          <i class="fas fa-plus"></i> <span data-translate="기업 추가">기업 추가</span>
        </button>
        <button class="btn btn-primary" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> <span data-translate="로그아웃">로그아웃</span>
        </button>
      </div>
    </div>
    <div class="filter-section">
      <div class="filter-content">
        <div class="filter-group">
          <button class="filter-button active" data-filter="all">
            <i class="fas fa-th"></i> <span data-translate="전체">전체</span>
          </button>
          <button class="filter-button" data-filter="it">
            <i class="fas fa-code"></i> <span data-translate="IT개발">IT개발</span>
          </button>
          <button class="filter-button" data-filter="education">
            <i class="fas fa-graduation-cap"></i> <span data-translate="교육">교육</span>
          </button>
          <button class="filter-button" data-filter="trade">
            <i class="fas fa-briefcase"></i> <span data-translate="무역사무">무역사무</span>
          </button>
          <button class="filter-button" data-filter="service">
            <i class="fas fa-handshake"></i> <span data-translate="서비스">서비스</span>
          </button>
          <button class="filter-button" data-filter="manufacture">
            <i class="fas fa-industry"></i> <span data-translate="제조업">제조업</span>
          </button>
          <button class="filter-button" data-filter="design">
            <i class="fas fa-palette"></i> <span data-translate="기타">기타</span>
          </button>
        </div>
        <button class="advanced-filter-toggle">
          <i class="fas fa-sliders-h"></i> <span data-translate="상세 검색">상세 검색</span>
        </button>
      </div>
      <div class="advanced-filters">
        <div class="advanced-filter-content">
          <div class="filter-column">
            <h4 data-translate="고용형태">고용형태</h4>
            <div class="checkbox-group">
              <label><input type="checkbox" name="employment" value="정규직"> <span data-translate="정규직">정규직</span></label>
              <label><input type="checkbox" name="employment" value="계약직"> <span data-translate="계약직">계약직</span></label>
              <label><input type="checkbox" name="employment" value="파견직"> <span data-translate="파견직">파견직</span></label>
              <label><input type="checkbox" name="employment" value="인턴"> <span data-translate="인턴">인턴</span></label>
            </div>
          </div>
          <div class="filter-column">
            <h4 data-translate="급여">급여</h4>
            <div class="checkbox-group">
              <label><input type="checkbox" name="salary" value="2000-3000"> <span
                  data-translate="2,000~3,000만원">2,000~3,000만원</span></label>
              <label><input type="checkbox" name="salary" value="3000-4000"> <span
                  data-translate="3,000~4,000만원">3,000~4,000만원</span></label>
              <label><input type="checkbox" name="salary" value="4000-5000"> <span
                  data-translate="4,000~5,000만원">4,000~5,000만원</span></label>
              <label><input type="checkbox" name="salary" value="5000+"> <span data-translate="5,000만원 이상">5,000만원
                  이상</span></label>
            </div>
          </div>
          <div class="filter-column">
            <h4 data-translate="비자종류">비자종류</h4>
            <div class="checkbox-group">
              <label><input type="checkbox" name="visa" value="E-7"> <span data-translate="E-7 (특정활동)">E-7
                  (특정활동)</span></label>
              <label><input type="checkbox" name="visa" value="E-9"> <span data-translate="E-9 (비전문취업)">E-9
                  (비전문취업)</span></label>
              <label><input type="checkbox" name="visa" value="E-2"> <span data-translate="E-2 (회화지도)">E-2
                  (회화지도)</span></label>
              <label><input type="checkbox" name="visa" value="F-2"> <span data-translate="F-2 (거주)">F-2
                  (거주)</span></label>
              <label><input type="checkbox" name="visa" value="F-4"> <span data-translate="F-4 (재외동포)">F-4
                  (재외동포)</span></label>
              <label><input type="checkbox" name="visa" value="F-6"> <span data-translate="F-6 (결혼이민)">F-6
                  (결혼이민)</span></label>
            </div>
          </div>
          <div class="filter-column">
            <h4 data-translate="언어수준">언어수준</h4>
            <div class="language-section">
              <div class="language-row">
                <span data-translate="한국어">한국어</span>
                <select name="korean-level">
                  <option value="" data-translate="무관">무관</option>
                  <option value="basic" data-translate="기초">기초</option>
                  <option value="intermediate" data-translate="중급">중급</option>
                  <option value="advanced" data-translate="고급">고급</option>
                  <option value="native" data-translate="원어민">원어민</option>
                </select>
              </div>
              <div class="language-row">
                <span data-translate="영어">영어</span>
                <select name="english-level">
                  <option value="" data-translate="무관">무관</option>
                  <option value="basic" data-translate="기초">기초</option>
                  <option value="intermediate" data-translate="중급">중급</option>
                  <option value="advanced" data-translate="고급">고급</option>
                  <option value="native" data-translate="원어민">원어민</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="filter-actions">
          <button class="btn btn-outline" onclick="resetFilters()">
            <span data-translate="초기화">초기화</span>
          </button>
          <button class="btn btn-primary" onclick="applyFilters()">
            <span data-translate="적용하기">적용하기</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="main-content">
    <div class="cards-section">
      <div class="card-navigation">
        <button class="nav-btn prev-btn" onclick="prevCard()" id="prevBtn">
          <i class="fas fa-chevron-left"></i>
        </button>

        <div class="card-container" id="cardContainer"></div>

        <button class="nav-btn next-btn" onclick="nextCard()" id="nextBtn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <div class="card-info">
        <div class="card-counter">
          <span id="currentCardNumber">1</span> / <span id="totalCards">3</span>
        </div>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <div class="control-hints">
        <div class="hint-item">
          <span class="key"><i class="fas fa-arrow-left"></i></span>
          <span data-translate="이전">이전</span>
        </div>
        <div class="hint-item">
          <span class="key">Space</span>
          <span data-translate="다음">다음</span>
        </div>
        <div class="hint-item">
          <span class="key"><i class="fas fa-heart"></i></span>
          <span data-translate="관심 등록">관심 등록</span>
        </div>
        <div class="hint-item">
          <span class="key">Enter</span>
          <span data-translate="지원하기">지원하기</span>
        </div>
      </div>
    </div>

    <div class="favorites-section">
      <div class="favorites-header">
        <h3><i class="fas fa-heart"></i> <span data-translate="관심 기업 목록">관심 기업 목록</span></h3>
        <span class="favorite-count" id="favoriteCount">0</span>
      </div>
      <ul id="favoriteList"></ul>
    </div>
  </div>

  <!-- 기업 추가 모달 -->
  <div id="addCompanyModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-building"></i> <span data-translate="새 기업 추가">새 기업 추가</span></h2>
        <span class="close" onclick="closeAddCompanyModal()">&times;</span>
      </div>
      <form id="addCompanyForm" class="modal-form">
        <div class="form-row">
          <div class="form-group">
            <label for="companyName">회사명 *</label>
            <input type="text" id="companyName" name="companyName" required>
          </div>
          <div class="form-group">
            <label for="companyLocation">지역 *</label>
            <select id="companyLocation" name="location" required>
              <option value="">선택하세요</option>
              <option value="서울">서울</option>
              <option value="경기">경기</option>
              <option value="인천">인천</option>
              <option value="부산">부산</option>
              <option value="대구">대구</option>
              <option value="광주">광주</option>
              <option value="대전">대전</option>
              <option value="울산">울산</option>
              <option value="기타">기타</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="jobTitle">직무명 *</label>
            <input type="text" id="jobTitle" name="job" required placeholder="예: 마케팅 인턴, 제조 작업자">
          </div>
          <div class="form-group">
            <label for="jobCategory">직무 카테고리 *</label>
            <select id="jobCategory" name="category" required>
              <option value="">선택하세요</option>
              <option value="IT개발">IT개발</option>
              <option value="교육">교육</option>
              <option value="무역사무">무역사무</option>
              <option value="서비스">서비스</option>
              <option value="제조업">제조업</option>
              <option value="기타">기타</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="visaSupport">비자 지원 *</label>
            <select id="visaSupport" name="visa" required>
              <option value="">선택하세요</option>
              <option value="지원 가능">지원 가능</option>
              <option value="지원 불가능">지원 불가능</option>
            </select>
          </div>
          <div class="form-group">
            <label for="companyRating">평점 *</label>
            <select id="companyRating" name="rating" required>
              <option value="">선택하세요</option>
              <option value="5">⭐⭐⭐⭐⭐ (5점)</option>
              <option value="4">⭐⭐⭐⭐☆ (4점)</option>
              <option value="3">⭐⭐⭐☆☆ (3점)</option>
              <option value="2">⭐⭐☆☆☆ (2점)</option>
              <option value="1">⭐☆☆☆☆ (1점)</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="companyLogo">로고 URL</label>
            <input type="url" id="companyLogo" name="logo" placeholder="https://example.com/logo.png">
          </div>
        </div>

        <div class="form-group full-width">
          <label for="jobDescription">상세 설명</label>
          <textarea id="jobDescription" name="description" rows="3"
            placeholder="회사 및 직무에 대한 상세 설명을 입력하세요..."></textarea>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-outline" onclick="closeAddCompanyModal()">취소</button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus"></i> 기업 추가
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/translate.js"></script>
  <script src="../js/jobs.js"></script>
  <script>
    // 페이지 로드 시 언어 선택 기능 연결
    document.addEventListener('DOMContentLoaded', () => {
      const languageButton = document.getElementById('languageSelector');
      if (languageButton) {
        window.translator.attachLanguageSelector(languageButton);
      }
    });
  </script>
</body>

</html>
