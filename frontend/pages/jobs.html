<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOJOB - 외국인 구직자를 위한 채용 플랫폼</title>
  <link rel="stylesheet" href="../css/jobs.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="header-top-content">
        <a href="#"><i class="fas fa-info-circle"></i> 공지사항</a>
        <a href="#"><i class="fas fa-headset"></i> 고객센터</a>
        <a href="#"><i class="fas fa-globe"></i> English</a>
      </div>
    </div>
    <div class="header-main">
      <a href="jobs.html" class="logo">
        <i class="fas fa-briefcase"></i>
        KOJOB
      </a>
      <nav class="nav-menu">
        <a href="jobs.html" class="nav-link active">채용정보</a>
        <a href="#" class="nav-link">기업정보</a>
        <a href="#" class="nav-link">취업가이드</a>
        <a href="#" class="nav-link">비자정보</a>
      </nav>
      <div class="header-buttons">
        <button class="btn btn-outline" onclick="location.href='mypage.html'">
          <i class="fas fa-user"></i> 마이페이지
        </button>
        <button class="btn btn-primary" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> 로그아웃
        </button>
      </div>
    </div>
    <div class="filter-section">
      <div class="filter-content">
        <div class="filter-group">
          <button class="filter-button active" data-filter="all">전체</button>
          <button class="filter-button" data-filter="it">IT/개발</button>
          <button class="filter-button" data-filter="education">교육</button>
          <button class="filter-button" data-filter="trade">무역/사무</button>
          <button class="filter-button" data-filter="manufacture">제조/생산</button>
          <button class="filter-button" data-filter="service">서비스</button>
          <button class="filter-button" data-filter="design">디자인</button>
        </div>
        <button class="advanced-filter-toggle">
          <i class="fas fa-sliders-h"></i> 상세 검색
        </button>
      </div>
      <div class="advanced-filters">
        <div class="advanced-filter-content">
          <div class="filter-column">
            <h4>고용형태</h4>
            <div class="checkbox-group">
              <label><input type="checkbox" name="employment" value="정규직"> 정규직</label>
              <label><input type="checkbox" name="employment" value="계약직"> 계약직</label>
              <label><input type="checkbox" name="employment" value="파견직"> 파견직</label>
              <label><input type="checkbox" name="employment" value="인턴"> 인턴</label>
            </div>
          </div>
          <div class="filter-column">
            <h4>급여</h4>
            <div class="checkbox-group">
              <label><input type="checkbox" name="salary" value="2000-3000"> 2,000~3,000만원</label>
              <label><input type="checkbox" name="salary" value="3000-4000"> 3,000~4,000만원</label>
              <label><input type="checkbox" name="salary" value="4000-5000"> 4,000~5,000만원</label>
              <label><input type="checkbox" name="salary" value="5000+"> 5,000만원 이상</label>
            </div>
          </div>
          <div class="filter-column">
            <h4>비자종류</h4>
            <div class="checkbox-group">
              <label><input type="checkbox" name="visa" value="E-7"> E-7 (특정활동)</label>
              <label><input type="checkbox" name="visa" value="E-9"> E-9 (비전문취업)</label>
              <label><input type="checkbox" name="visa" value="E-2"> E-2 (회화지도)</label>
              <label><input type="checkbox" name="visa" value="F-2"> F-2 (거주)</label>
              <label><input type="checkbox" name="visa" value="F-4"> F-4 (재외동포)</label>
              <label><input type="checkbox" name="visa" value="F-6"> F-6 (결혼이민)</label>
            </div>
          </div>
          <div class="filter-column">
            <h4>언어수준</h4>
            <div class="language-section">
              <div class="language-row">
                <span>한국어</span>
                <select name="korean-level">
                  <option value="">무관</option>
                  <option value="basic">기초</option>
                  <option value="intermediate">중급</option>
                  <option value="advanced">고급</option>
                  <option value="native">원어민</option>
                </select>
              </div>
              <div class="language-row">
                <span>영어</span>
                <select name="english-level">
                  <option value="">무관</option>
                  <option value="basic">기초</option>
                  <option value="intermediate">중급</option>
                  <option value="advanced">고급</option>
                  <option value="native">원어민</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="filter-actions">
          <button class="btn btn-outline" onclick="resetFilters()">초기화</button>
          <button class="btn btn-primary" onclick="applyFilters()">적용하기</button>
        </div>
      </div>
    </div>
  </header>

  <div class="main-content">
    <div class="cards-section">
      <div class="card-container" id="cardContainer"></div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="keyboard-hint">
        <span class="key"><i class="fas fa-keyboard"></i> Space</span>
        <span>다음 카드</span>
        <span class="key"><i class="fas fa-heart"></i></span>
        <span>관심 등록</span>
      </div>
    </div>

    <div class="favorites-section">
      <div class="favorites-header">
        <h3><i class="fas fa-heart"></i> 관심 기업 목록</h3>
        <span class="favorite-count" id="favoriteCount">0</span>
      </div>
      <ul id="favoriteList"></ul>
    </div>
  </div>

  <script src="../js/jobs.js"></script>
</body>

</html>
