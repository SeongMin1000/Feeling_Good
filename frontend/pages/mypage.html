<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - Feeling Good</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mypage.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="profile-container">
        <!-- 언어 선택 버튼 -->
        <div style="position: absolute; top: 20px; right: 20px;">
            <a href="#" id="languageSelector" style="color: #666; text-decoration: none; font-size: 14px;">
                <i class="fas fa-globe"></i> <span data-translate="Language">Language</span>
            </a>
        </div>

        <h1 data-translate="마이페이지">마이페이지</h1>

        <!-- 기본 정보 섹션 -->
        <div class="profile-section">
            <h2 data-translate="기본 정보">기본 정보</h2>
            <div class="info-group">
                <span class="info-label" data-translate="이름/닉네임">이름/닉네임</span>
                <span class="info-value" id="username"></span>
            </div>
            <div class="info-group">
                <span class="info-label">나이</span>
                <span class="info-value" id="age"></span>
            </div>
            <div class="info-group">
                <span class="info-label">성별</span>
                <span class="info-value" id="gender"></span>
            </div>
            <div class="info-group">
                <span class="info-label">이메일</span>
                <span class="info-value" id="email"></span>
            </div>
            <div class="info-group">
                <span class="info-label">전화번호</span>
                <span class="info-value" id="phone"></span>
            </div>
        </div>

        <!-- 체류 정보 섹션 -->
        <div class="profile-section">
            <h2>체류 정보</h2>
            <div class="info-group">
                <span class="info-label">국적</span>
                <span class="info-value" id="nationality"></span>
            </div>
            <div class="info-group">
                <span class="info-label">비자 종류</span>
                <span class="info-value" id="visaType"></span>
            </div>
            <div class="info-group">
                <span class="info-label">비자 만료일</span>
                <span class="info-value" id="visaExpiry"></span>
            </div>
        </div>

        <!-- 거주/근무 조건 섹션 -->
        <div class="profile-section">
            <h2>거주/근무 조건</h2>
            <div class="info-group">
                <span class="info-label">현재 거주 지역</span>
                <span class="info-value" id="currentLocation"></span>
            </div>
            <div class="info-group">
                <span class="info-label">희망 근무형태</span>
                <span class="info-value" id="workType"></span>
            </div>
        </div>

        <!-- 언어 정보 섹션 -->
        <div class="profile-section">
            <h2>언어 정보</h2>
            <div class="info-group">
                <span class="info-label">선호 UI 언어</span>
                <span class="info-value" id="preferredLanguage"></span>
            </div>
            <div class="info-group">
                <span class="info-label">한국어 능력</span>
                <span class="info-value" id="koreanLevel"></span>
            </div>
        </div>

        <!-- 직무/경력 정보 섹션 -->
        <div class="profile-section">
            <h2>직무/경력 정보</h2>
            <div class="info-group">
                <span class="info-label">희망 직종/산업군</span>
                <span class="info-value" id="desiredIndustry"></span>
            </div>
            <div class="info-group">
                <span class="info-label">직무 경력</span>
                <span class="info-value" id="workExperience"></span>
            </div>
        </div>

        <button class="back-button" onclick="goBack()" data-translate="이전 페이지">이전 페이지</button>
    </div>

    <script src="../js/translate.js"></script>
    <script src="../js/mypage.js"></script>
    <script>
        // 페이지 로드 시 언어 선택 기능 연결
        document.addEventListener('DOMContentLoaded', () => {
            const languageButton = document.getElementById('languageSelector');
            if (languageButton) {
                window.translator.attachLanguageSelector(languageButton);
            }
        });
    </script>
</body>

</html>
